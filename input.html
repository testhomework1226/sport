<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增運動紀錄</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      background-color: #4e73df;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2e59d9;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ 新增運動紀錄</h1>

  <form id="form">
    <label for="password">密碼：</label>
    <input type="password" id="password" autocomplete="new-password" required placeholder="請輸入密碼">

    <label for="date">日期：</label>
    <input type="date" id="date" required>
 
    <label>跑步 (min)：</label>
    <input type="number" id="running" min="0" value="0">

    <label>重量訓練 (sets)：</label>
    <input type="number" id="weight" min="0" value="0">

    <label>壁球 (min)：</label>
    <input type="number" id="squash" min="0" value="0">

    <label>教練指定作業 (sets)：</label>
    <input type="number" id="assigned" min="0" value="0">

    <label>健行 (min)：</label>
    <input type="number" id="trail" min="0" value="0">

    <label>瑜伽 (sessions)：</label>
    <input type="number" id="yoga" min="0" value="0">

    <label>備註：</label>
    <textarea id="remark" rows="2" placeholder="可輸入簡短紀錄..."></textarea>

    <button type="submit">送出紀錄</button>
  </form>

  <div id="msg"></div>

  <script>
    // ✅ 你的 Apps Script 網址（記得保持一致）
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzSEBJyyJST91jcx-NItnNmbqrv_J1LJ3Hrb8l_MjCy06YVmNAIzIK3-DNamXtM3b2T/exec";

    // ✅ 與 Google Apps Script 相同的密碼
    const PASSWORD = "Nancy2025";

    // 🗓️ 自動帶入今天日期
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      document.getElementById("date").value = `${yyyy}-${mm}-${dd}`;
    });

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "";
      msg.className = "";

      const pwd = document.getElementById("password").value.trim();
      if (pwd !== PASSWORD) {
        msg.textContent = "❌ 密碼錯誤";
        msg.className = "error";
        return;
      }

      const data = {
        password: pwd,
        date: document.getElementById("date").value,
        running: document.getElementById("running").value,
        weight: document.getElementById("weight").value,
        squash: document.getElementById("squash").value,
        assigned: document.getElementById("assigned").value,
        trail: document.getElementById("trail").value,
        yoga: document.getElementById("yoga").value,
        remark: document.getElementById("remark").value
      };

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        console.log("伺服器回應：", text);

        if (text.includes("OK")) {
          msg.textContent = "✅ 成功新增或更新該日紀錄！";
          msg.className = "success";
          e.target.reset();
        } else if (text.includes("Unauthorized")) {
          msg.textContent = "❌ 密碼錯誤";
          msg.className = "error";
        } else {
          msg.textContent = "⚠️ 伺服器回傳：" + text;
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "⚠️ 傳送失敗：" + err.message;
        msg.className = "error";
        console.error("Fetch Error:", err);
              }
    });
  </script>
</body>
</html>
