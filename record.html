<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏋️‍♀️ Workout 記錄</title>

  <style>
    body { 
      font-family: "Noto Sans TC", Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .table-container {
      overflow-x: auto; /* ✅ 手機可橫向滑動 */
      margin: 0 auto;
      max-width: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    table { 
      border-collapse: collapse;
      width: 100%;
      min-width: 600px; /* ✅ 避免太擠 */
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
      text-align: center; 
      white-space: nowrap;
    }
    th { 
      background-color: #f2f2f2; 
      font-weight: bold;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      th, td { padding: 6px; font-size: 0.9rem; }
      .chart-container { padding: 8px; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      table { min-width: 480px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 記錄</h1>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>跑步 (min)</th>
          <th>重量訓練 (sets)</th>
          <th>壁球 (min)</th>
          <th>指定練習 (sets)</th>
          <th>健行 (min)</th>
          <th>瑜伽 (sessions)</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="chart-container">
    <canvas id="runningChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const SHEET_ID = "1LFtkrReXYpFL1W51QZkRf7Az4ZMfxB1eBu2a3YQ0hzY";
    const SHEET_NAME = "sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#dataTable tbody");

        const labels = [];
        const runningData = [];
        const weightData = [];

        rows.forEach(row => {
          const tr = document.createElement("tr");
          const validCells = row.c.filter(cell => cell && cell.v !== undefined);

          validCells.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.v ?? "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);

          const date = row.c[0]?.v || "";
          const running = Number(row.c[1]?.v || 0);
          const weight = Number(row.c[2]?.v || 0);

          if (date) {
            labels.push(date);
            runningData.push(running);
            weightData.push(weight);
          }
        });

        // 🏃‍♂️ 跑步時間圖
        const ctx1 = document.getElementById("runningChart").getContext("2d");
        new Chart(ctx1, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "跑步時間 (分鐘)",
              data: runningData,
              borderColor: "#4CAF50",
              backgroundColor: "rgba(76,175,80,0.2)",
              borderWidth: 2,
              tension: 0.2,
              fill: true,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: true, position: "top" },
              title: { display: true, text: "🏃‍♂️ 跑步時間趨勢圖" }
            },
            scales: {
              x: { title: { display: true, text: "日期" } },
              y: { title: { display: true, text: "分鐘" }, beginAtZero: true }
            }
          }
        });

        // 💪 重量訓練圖
        const ctx2 = document.getElementById("weightChart").getContext("2d");
        new Chart(ctx2, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "重量訓練 (sets)",
              data: weightData,
              borderColor: "#2196F3",
              backgroundColor: "rgba(33,150,243,0.2)",
              borderWidth: 2,
              tension: 0.2,
              fill: true,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: true, position: "top" },
              title: { display: true, text: "💪 重量訓練趨勢圖" }
            },
            scales: {
              x: { title: { display: true, text: "日期" } },
              y: { title: { display: true, text: "組數" }, beginAtZero: true }
            }
          }
        });
      })
      .catch(err => {
        console.error("讀取錯誤：", err);
        document.querySelector("#dataTable tbody").innerHTML =
          "<tr><td colspan='8'>無法讀取資料</td></tr>";
      });
  </script>
</body>
</html>
