<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Workout 記錄</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 記錄</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>跑步 (min)</th>
        <th>重量訓練 (sets)</th>
        <th>壁球 (min)</th>
        <th>指定練習 (sets)</th>
        <th>健行 (min)</th>
        <th>瑜伽 (sessions)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = "1LFtkrReXYpFL1W51QZkRf7Az4ZMfxB1eBu2a3YQ0hzY";
    const SHEET_NAME = "sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#dataTable tbody");

        rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("讀取錯誤：", err);
        document.querySelector("#dataTable tbody").innerHTML =
          "<tr><td colspan='7'>無法讀取資料</td></tr>";
      });
  </script>
</body>
</html>
