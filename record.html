<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🏋️‍♀️ Workout 記錄</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #fafafa; 
    }
    h1 { text-align: center; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 20px; 
      background: white; 
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: center; 
    }
    th { background-color: #f0f0f0; }
    canvas {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 記錄</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>跑步 (min)</th>
        <th>重量訓練 (sets)</th>
        <th>壁球 (min)</th>
        <th>指定練習 (sets)</th>
        <th>健行 (min)</th>
        <th>瑜伽 (sessions)</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 跑步折線圖 -->
  <canvas id="runningChart"></canvas>

  <!-- 重訓折線圖 -->
  <canvas id="weightChart"></canvas>

  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const SHEET_ID = "1LFtkrReXYpFL1W51QZkRf7Az4ZMfxB1eBu2a3YQ0hzY";
    const SHEET_NAME = "sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        // 去除前後包裝
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#dataTable tbody");

        const labels = [];
        const runningData = [];
        const weightData = [];

        rows.forEach(row => {
          const tr = document.createElement("tr");
          const validCells = row.c.filter(cell => cell && cell.v !== undefined);

          validCells.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.v ?? "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);

          const date = row.c[0]?.v || "";
          const running = Number(row.c[1]?.v || 0);
          const weight = Number(row.c[2]?.v || 0);

          if (date) {
            labels.push(date);
            runningData.push(running);
            weightData.push(weight);
          }
        });

        // 🏃‍♂️ 跑步時間圖
        const ctx1 = document.getElementById("runningChart").getContext("2d");
        new Chart(ctx1, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "跑步時間 (分鐘)",
              data: runningData,
              borderColor: "#4CAF50",
              backgroundColor: "rgba(76,175,80,0.2)",
              borderWidth: 2,
              tension: 0.2,
              fill: true,
              pointRadius: 4
            }]
          },
          options: {
            plugins: {
              legend: { display: true, position: "top" },
              title: { display: true, text: "🏃‍♂️ 跑步時間趨勢圖" }
            },
            scales: {
              x: { title: { display: true, text: "日期" } },
              y: { title: { display: true, text: "分鐘" }, beginAtZero: true }
            }
          }
        });

        // 💪 重量訓練圖
        const ctx2 = document.getElementById("weightChart").getContext("2d");
        new Chart(ctx2, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "重量訓練 (sets)",
              data: weightData,
              borderColor: "#2196F3",
              backgroundColor: "rgba(33,150,243,0.2)",
              borderWidth: 2,
              tension: 0.2,
              fill: true,
              pointRadius: 4
            }]
          },
          options: {
            plugins: {
              legend: { display: true, position: "top" },
              title: { display: true, text: "💪 重量訓練趨勢圖" }
            },
            scales: {
              x: { title: { display: true, text: "日期" } },
              y: { title: { display: true, text: "組數" }, beginAtZero: true }
            }
          }
        });
      })
      .catch(err => {
        console.error("讀取錯誤：", err);
        document.querySelector("#dataTable tbody").innerHTML =
          "<tr><td colspan='8'>無法讀取資料</td></tr>";
      });
  </script>
</body>
</html>
