<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Workout 月累積記錄</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    #yearSelectContainer {
      text-align: center;
      margin: 10px 0 20px 0;
    }
    select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }
    th {
      background-color: #f3f3f3;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      align-items: start;
    }
    .chart-box {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .chart-box h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }
    .avg-box {
      font-size: 13px;
      margin-top: 4px;
      color: #555;
    }
    canvas {
      width: 100% !important;
      height: 220px !important;
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      h1 { font-size: 18px; }
      th, td { font-size: 11px; }
      canvas { height: 160px !important; }
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 月累積記錄</h1>
  
  <div id="yearSelectContainer">
    <label for="yearSelect">📅 選擇年份：</label>
    <select id="yearSelect"></select>
  </div>

  <div id="summaryTable"></div>

  <h2>🗓️ 最近 10 筆運動紀錄</h2>
  <div id="recentTable"></div>

  <div class="chart-container">
    <div class="chart-box">
      <h3>🏃‍♂️ 有氧活動時間 (min)</h3>
      <canvas id="aerobicChart"></canvas>
      <div class="avg-box" id="avgAerobic"></div>
    </div>
    <div class="chart-box">
      <h3>📋 教練指定作業完成次數</h3>
      <canvas id="assignedChart"></canvas>
      <div class="avg-box" id="avgAssigned"></div>
    </div>
    <div class="chart-box">
      <h3>💪 肌力訓練次數</h3>
      <canvas id="strengthChart"></canvas>
      <div class="avg-box" id="avgStrength"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1PQf57fTRf8Q5Vwcx9yLlEcCJRY8ctYpElnF3WGvuXxA";
    const SHEET_NAME = "工作表1";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    let allData = [];
    let chartInstances = {};

    fetch(URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        allData = rows.map(r => ({
          date: r.c[0]?.f || "",
          running: r.c[1]?.v || 0,
          weight: r.c[2]?.v || 0,
          ball: r.c[3]?.v || 0,
          assigned: r.c[4]?.v || 0,
          trail: r.c[5]?.v || 0,
          yoga: r.c[6]?.v || 0,
          other:r.c[7]?.v|| 0,
          speed:r.c[8]?.v|| 0,
          heart rate:r.c[9]?.v|| 0,
          remark: r.c[10]?.v || ""
        })).filter(d => d.date);

        allData.sort((a, b) => new Date(a.date) - new Date(b.date));

        const years = [...new Set(allData.map(d => d.date.slice(0, 4)))];
        const select = document.getElementById("yearSelect");
        select.innerHTML = `<option value="recent12">最近12個月</option>` +
          years.map(y => `<option value="${y}">${y}</option>`).join("");

        select.addEventListener("change", e => {
          renderAll(e.target.value);
        });

        renderAll("recent12");
      })
      .catch(err => {
        console.error("讀取資料錯誤：", err);
        alert("無法讀取 Google 試算表資料，請確認是否設為公開檢視。");
      });

    function renderAll(mode) {
      const sorted = [...allData].sort((a, b) => new Date(b.date) - new Date(a.date));
      const recent10 = sorted.slice(0, 10);
      renderRecentTable(recent10);

      const monthly = {};
      allData.forEach(item => {
        const ym = item.date.slice(0, 7);
        if (!monthly[ym]) {
          monthly[ym] = { running: 0, weight: 0, ball: 0, assigned: 0, trail: 0, yoga: 0 };
        }
        monthly[ym].running += item.running;
        monthly[ym].weight += item.weight;
        monthly[ym].squash += item.squash;
        monthly[ym].assigned += item.assigned;
        monthly[ym].trail += item.trail;
        monthly[ym].yoga += item.yoga;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d => ({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.weight + d.yoga
      }));

      if (mode === "recent12") {
        if (labels.length > 12) {
          labels = labels.slice(-12);
          sums = sums.slice(-12);
        }
      } else {
        const filter = labels.map((l, i) => ({ l, i })).filter(x => x.l.startsWith(mode));
        labels = filter.map(x => x.l);
        sums = filter.map(x => sums[x.i]);
      }

      renderSummaryTable(labels, sums);
      renderCharts(labels, sums);
      renderAverages(sums);
    }

    function renderRecentTable(data) {
      const container = document.getElementById("recentTable");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = `
        <thead><tr>
          <th>日期</th><th>跑步(min)</th><th>肌力訓練</th>
          <th>壁球(min)</th><th>教練指定</th>
          <th>健行(min)</th><th>瑜伽</th><th>其他</th><th>跑速</th><th>心率</th><th>備註</th>
        </tr></thead>`;
      const tbody = data.map(r => `
        <tr>
          <td>${r.date}</td>
          <td>${r.running}</td>
          <td>${r.weight}</td>
          <td>${r.ball}</td>
          <td>${r.assigned}</td>
          <td>${r.trail}</td>
          <td>${r.yoga}</td>
          <td>${r.other}</td>
          <td>${r.speed}</td>
          <td>${r.heart rate}</td>
          <td>${r.remark}</td>
        </tr>
      `).join("");
      table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
      container.appendChild(table);
    }

    function renderSummaryTable(labels, sums) {
      const container = document.getElementById("summaryTable");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = `
        <thead><tr>
          <th>月份</th>
          <th>有氧活動時間 (min)</th>
          <th>教練指定作業完成次數</th>
          <th>肌力訓練次數</th>
        </tr></thead>`;
      const tbody = labels.map((m, i) => {
        const d = sums[i];
        return `<tr><td>${m}</td><td>${d.aerobic}</td><td>${d.assigned}</td><td>${d.strength}</td></tr>`;
      }).join("");
      table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
      container.appendChild(table);
    }

    function renderCharts(labels, sums) {
      const datasets = [
        { id: "aerobicChart", label: "有氧活動時間", key: "aerobic", color: "#36b9cc" },
        { id: "assignedChart", label: "教練指定作業", key: "assigned", color: "#f6c23e" },
        { id: "strengthChart", label: "肌力訓練", key: "strength", color: "#4e73df" }
      ];

      datasets.forEach(({ id, label, key, color }) => {
        if (chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label,
              data: sums.map(x => x[key]),
              backgroundColor: color + "99",
              borderColor: color,
              borderWidth: 1
            }]
          },
          plugins: [ChartDataLabels],
          options: {
            responsive: true,
            scales: { 
              y: { beginAtZero: true }
            },
            plugins: {
              legend: { display: false },
              datalabels: {
                color: '#111',
                anchor: 'end',
                align: 'bottom',
                font: { weight: 'bold', size: 12 },
                formatter: value => value
              }
            }
          }
        });
      });
    }

    function renderAverages(sums) {
      const avg = arr => arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(1) : 0;
      const aerobicAvg = avg(sums.map(x => x.aerobic));
      const assignedAvg = avg(sums.map(x => x.assigned));
      const strengthAvg = avg(sums.map(x => x.strength));

      document.getElementById("avgAerobic").innerText = `📊 平均：${aerobicAvg} 分鐘/月`;
      document.getElementById("avgAssigned").innerText = `📊 平均：${assignedAvg} 次/月`;
      document.getElementById("avgStrength").innerText = `📊 平均：${strengthAvg} 次/月`;
    }
  </script>
</body>
</html>
