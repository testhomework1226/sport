<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Workout 月累積記錄</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 月累積記錄</h1>

  <div class="chart-container">
    <canvas id="runningChart"></canvas>
    <canvas id="weightChart"></canvas>
    <canvas id="squashChart"></canvas>
    <canvas id="assignedChart"></canvas>
    <canvas id="trailChart"></canvas>
    <canvas id="yogaChart"></canvas>
  </div>

  <script>
    const SHEET_ID = "1LFtkrReXYpFL1W51QZkRf7Az4ZMfxB1eBu2a3YQ0hzY";
    const SHEET_NAME = "sheet1";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    fetch(URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        // 轉成結構化資料
        const data = rows.map(r => ({
          date: r.c[0]?.f || "",
          running: r.c[1]?.v || 0,
          weight: r.c[2]?.v || 0,
          squash: r.c[3]?.v || 0,
          assigned: r.c[4]?.v || 0,
          trail: r.c[5]?.v || 0,
          yoga: r.c[6]?.v || 0
        }));

        // 按月累積
        const monthly = {};
        data.forEach(item => {
          if (!item.date) return;
          const ym = item.date.slice(0, 7); // yyyy/mm
          if (!monthly[ym]) {
            monthly[ym] = { running: 0, weight: 0, squash: 0, assigned: 0, trail: 0, yoga: 0 };
          }
          monthly[ym].running += item.running;
          monthly[ym].weight += item.weight;
          monthly[ym].squash += item.squash;
          monthly[ym].assigned += item.assigned;
          monthly[ym].trail += item.trail;
          monthly[ym].yoga += item.yoga;
        });

        const labels = Object.keys(monthly).sort();
        const sums = Object.values(monthly);

        // 畫圖 function
        function drawChart(id, label, dataKey, color) {
          const ctx = document.getElementById(id);
          new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [{
                label,
                data: sums.map(x => x[dataKey]),
                borderColor: color,
                fill: false,
                tension: 0.2,
                pointRadius: 4,
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              },
              plugins: {
                legend: { display: true, position: "bottom" }
              }
            }
          });
        }

        // 各項運動的圖表
        drawChart("runningChart", "🏃 跑步 (min)", "running", "#ff6b6b");
        drawChart("weightChart", "💪 重量訓練 (sets)", "weight", "#4e73df");
        drawChart("squashChart", "🎾 壁球 (min)", "squash", "#36b9cc");
        drawChart("assignedChart", "📋 教練指定作業 (sets)", "assigned", "#f6c23e");
        drawChart("trailChart", "🚶 健行 (min)", "trail", "#1cc88a");
        drawChart("yogaChart", "🧘‍♀️ 瑜伽 (sessions)", "yoga", "#e83e8c");
      })
      .catch(err => {
        console.error("讀取資料錯誤：", err);
        alert("無法讀取 Google 試算表資料，請檢查是否發佈為公開檢視。");
      });
  </script>
</body>
</html>
