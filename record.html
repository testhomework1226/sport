<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Workout 月累積記錄</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .up { color: #28a745; font-weight: bold; }
    .down { color: #dc3545; font-weight: bold; }
    .nochange { color: #6c757d; }
    @media (max-width: 600px) {
      body { margin: 10px; }
      h1 { font-size: 20px; }
      th, td { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 月累積記錄</h1>

  <div id="summaryTable"></div>

  <div class="chart-container">
    <canvas id="aerobicChart"></canvas>
    <canvas id="assignedChart"></canvas>
    <canvas id="strengthChart"></canvas>
  </div>

  <script>
    const SHEET_ID = "1LFtkrReXYpFL1W51QZkRf7Az4ZMfxB1eBu2a3YQ0hzY";
    const SHEET_NAME = "sheet1";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    fetch(URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        const data = rows.map(r => ({
          date: r.c[0]?.f || "",
          running: r.c[1]?.v || 0,
          weight: r.c[2]?.v || 0,
          squash: r.c[3]?.v || 0,
          assigned: r.c[4]?.v || 0,
          trail: r.c[5]?.v || 0,
          yoga: r.c[6]?.v || 0
        }));

        const monthly = {};
        data.forEach(item => {
          if (!item.date) return;
          const ym = item.date.slice(0, 7);
          if (!monthly[ym]) {
            monthly[ym] = { running: 0, weight: 0, squash: 0, assigned: 0, trail: 0, yoga: 0 };
          }
          monthly[ym].running += item.running;
          monthly[ym].weight += item.weight;
          monthly[ym].squash += item.squash;
          monthly[ym].assigned += item.assigned;
          monthly[ym].trail += item.trail;
          monthly[ym].yoga += item.yoga;
        });

        const labels = Object.keys(monthly).sort();
        const sums = Object.values(monthly).map(d => ({
          aerobic: d.running + d.squash + d.trail,
          assigned: d.assigned,
          strength: d.weight + d.yoga,
          ...d
        }));

        // === 計算變化率 ===
        function getChange(current, previous) {
          if (!previous || previous === 0) return "<span class='nochange'>—</span>";
          const diff = ((current - previous) / previous) * 100;
          const rounded = diff.toFixed(1);
          if (diff > 0) return `<span class='up'>↑ ${rounded}%</span>`;
          if (diff < 0) return `<span class='down'>↓ ${Math.abs(rounded)}%</span>`;
          return `<span class='nochange'>0%</span>`;
        }

        // === 建立統計表格 ===
        const table = document.createElement("table");
        const thead = `
          <thead>
            <tr>
              <th>月份</th>
              <th>有氧活動時間 (min)</th>
              <th>教練指定作業完成次數</th>
              <th>肌力訓練次數</th>
              <th>變化率</th>
            </tr>
          </thead>
        `;
        const tbody = labels.map((m, i) => {
          const d = sums[i];
          const prev = sums[i - 1];
          const aerobicChange = prev ? getChange(d.aerobic, prev.aerobic) : "<span class='nochange'>—</span>";
          const assignedChange = prev ? getChange(d.assigned, prev.assigned) : "<span class='nochange'>—</span>";
          const strengthChange = prev ? getChange(d.strength, prev.strength) : "<span class='nochange'>—</span>";

          return `
            <tr>
              <td>${m}</td>
              <td>${d.aerobic}</td>
              <td>${d.assigned}</td>
              <td>${d.strength}</td>
              <td>
                有氧 ${aerobicChange}　
                作業 ${assignedChange}　
                肌力 ${strengthChange}
              </td>
            </tr>
          `;
        }).join("");
        table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
        document.getElementById("summaryTable").appendChild(table);

        // === 三張圖表 ===
        function drawChart(id, label, dataKey, color) {
          const ctx = document.getElementById(id);
          new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [{
                label,
                data: sums.map(x => x[dataKey]),
                borderColor: color,
                fill: false,
                tension: 0.2,
                pointRadius: 4,
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true } },
              plugins: { legend: { display: true, position: "bottom" } }
            }
          });
        }

        drawChart("aerobicChart", "🏃‍♂️ 有氧活動時間 (min)", "aerobic", "#36b9cc");
        drawChart("assignedChart", "📋 教練指定作業完成次數", "assigned", "#f6c23e");
        drawChart("strengthChart", "💪 肌力訓練次數", "strength", "#4e73df");
      })
      .catch(err => {
        console.error("讀取資料錯誤：", err);
        alert("無法讀取 Google 試算表資料，請確認是否設為公開檢視。");
      });
  </script>
</body>
</html>
